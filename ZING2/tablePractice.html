<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zingzing's table</title>
</head>
<body>
    <table border="1" width="500"> <!--border는 틀, width는 너비-->
        <tr>
            <th>구분</th> <!--th는 td와 달리 가운데 정렬, 진하게가 포함됨-->
            <th>월요일</th>
            <th>화요일</th>
            <th>비고</th>
        </tr>
        <tr>
            <td align="center">1교시</td> <!--td에 align="center" 넣으면 가운데 정렬-->
            <td align="right">과학</td>
            <td>수학</td>
            <td rowspan="2">과제물 지참</td> <!--rowspan="2" 넣으면 아래로 두 개 합쳐짐-->
        </tr>
        <tr>
            <td>2교시</td>
            <td>과학</td>
            <td>수학</td>
        </tr>
    </table>
</body>
</html>
